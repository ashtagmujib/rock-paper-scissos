<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 "> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <img src="./images/logo.svg" alt="logo">
      <div class="score-box"></div>
    </header>
    
    <main>

      <div class="action-btn">
        
        <div id="paper" class="choice">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>

        <div id="scissors"  class="choice">
          <img id="Scissors" src="./images/icon-scissors.svg" alt="Scissors">
        </div>

        <img  id="triangle" src="./images/bg-triangle.svg" alt="triangle">

        <div id="rock"  class="choice">
          <img src="./images/icon-rock.svg" alt="rock">
        </div>

      </div>

      <div class="rule-tab">
        <button id="rules"> Rules </button>

        <div class="rulesBlock">
          <div>
            <h1> RULES </h1>
            <img src="./images/image-rules.svg" alt="rules">
            <button id="closeBtn"> <img src="./images/icon-close.svg" alt="close"> </button>
          </div>
        </div>
      </div>


    </main>





    <footer></footer>
    
    


      <!-- Score
      
    
      You Picked
      The House Picked
    
      You Win
      You Lose
    
      Play Again -->
    
  </div>
        

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdul-mujib</a>.
  </div>

</body>

<script src="./script.js"></script>
</html>
